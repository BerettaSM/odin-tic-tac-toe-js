<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/scripts/utils.js" defer></script>
    <script src="assets/scripts/game.js" defer></script>
    <script src="assets/scripts/services.js" defer></script>
    <script src="assets/scripts/controllers.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
</head>

<body>

    <div class="app max-width">

        <h1 class="text-shadow">Tic Tac Toe</h1>

        <main class="main">

            <section class="main__page">

                <button class="pushable">
                    <span class="pushable__shadow"></span>
                    <span class="pushable__edge"></span>
                    <span class="pushable__label">Play a match</span>
                </button>

                <button class="pushable">
                    <span class="pushable__shadow"></span>
                    <span class="pushable__edge"></span>
                    <span class="pushable__label">Play a match (browser console)</span>
                </button>

            </section>

            <section class="main__page">

                <h2 class="text-glow">Choose a game type</h2>

                <menu class="types-menu">

                    <button class="pushable">
                        <span class="pushable__shadow"></span>
                        <span class="pushable__edge"></span>
                        <span class="pushable__label">Player VS Player</span>
                    </button>

                    <button class="pushable">
                        <span class="pushable__shadow"></span>
                        <span class="pushable__edge"></span>
                        <span class="pushable__label">Player VS Bot</span>
                    </button>

                    <button class="pushable">
                        <span class="pushable__shadow"></span>
                        <span class="pushable__edge"></span>
                        <span class="pushable__label">Bot VS Bot (Spectate)</span>
                    </button>

                </menu>

            </section>

            <section class="main__page">

                <h2 class="text-glow">Choose a bot difficulty</h2>

                <menu class="types-menu">

                    <button class="pushable">
                        <span class="pushable__shadow"></span>
                        <span class="pushable__edge"></span>
                        <span class="pushable__label">Easy</span>
                    </button>

                    <button class="pushable">
                        <span class="pushable__shadow"></span>
                        <span class="pushable__edge"></span>
                        <span class="pushable__label">Medium</span>
                    </button>

                    <button class="pushable">
                        <span class="pushable__shadow"></span>
                        <span class="pushable__edge"></span>
                        <span class="pushable__label">Hard</span>
                    </button>

                </menu>

            </section>

            <section class="main__page">

                <h2 class="text-glow">Enter name</h2>

                <form class="form" autocomplete="off">

                    <div class="form__control">
                        <input type="text" name="p1" id="p1" placeholder="">
                        <label for="p1">
                            <span style="--i: 0;" class="letter">P</span><span style="--i: 1;"
                                class="letter">l</span><span style="--i: 2;" class="letter">a</span><span
                                style="--i: 3;" class="letter">y</span><span style="--i: 4;"
                                class="letter">e</span><span style="--i: 5;" class="letter">r</span> <span
                                style="--i: 6;" class="letter">(</span> <span style="--i: 7;" class="letter">X</span>
                            <span style="--i: 8;" class="letter">)</span>
                        </label>
                    </div>

                    <div class="form__control">
                        <input type="text" name="p1" id="p1" placeholder="">
                        <label for="p1">
                            <span style="--i: 0;" class="letter">P</span><span style="--i: 1;"
                                class="letter">l</span><span style="--i: 2;" class="letter">a</span><span
                                style="--i: 3;" class="letter">y</span><span style="--i: 4;"
                                class="letter">e</span><span style="--i: 5;" class="letter">r</span> <span
                                style="--i: 6;" class="letter">(</span> <span style="--i: 7;" class="letter">O</span>
                            <span style="--i: 8;" class="letter">)</span>
                        </label>
                    </div>

                    <button class="pushable">
                        <span class="pushable__shadow"></span>
                        <span class="pushable__edge"></span>
                        <span class="pushable__label">Play</span>
                    </button>

                </form>

            </section>

            <section class="main__page main__page-active">

                <div class="game-board" data-id="board">

                    <div class="game-board__cell">
                        <button class="cell-button" data-cell="A1">X</button>
                    </div>

                    <div class="game-board__cell">
                        <button class="cell-button" data-cell="A2"></button>
                        <div class="game-board__winner-line" data-row-id="horizontal-top"></div>
                    </div>

                    <div class="game-board__cell">
                        <button class="cell-button" data-cell="A3">O</button>
                    </div>

                    <div class="game-board__cell">
                        <button class="cell-button" data-cell="B1"></button>
                        <div class="game-board__winner-line vertical" data-row-id="vertical-left"></div>
                    </div>

                    <div class="game-board__cell">
                        <button class="cell-button" data-cell="B2">O</button>
                        <div class="game-board__winner-line" data-row-id="horizontal-center"></div>
                        <div class="game-board__winner-line vertical" data-row-id="vertical-center"></div>
                        <div class="game-board__winner-line diagonal" data-row-id="diagonal-left"></div>
                        <div class="game-board__winner-line diagonal right" data-row-id="diagonal-right"></div>
                    </div>

                    <div class="game-board__cell">
                        <button class="cell-button" data-cell="B3"></button>
                        <div class="game-board__winner-line vertical" data-row-id="vertical-right"></div>
                    </div>

                    <div class="game-board__cell">
                        <button class="cell-button" data-cell="C1"></button>
                    </div>

                    <div class="game-board__cell">
                        <button class="cell-button" data-cell="C2"></button>
                        <div class="game-board__winner-line" data-row-id="horizontal-bottom"></div>
                    </div>

                    <div class="game-board__cell">
                        <button class="cell-button" data-cell="C3">X</button>
                    </div>

                </div>

                <div class="game-actions">

                    <button class="pushable">
                        <span class="pushable__shadow"></span>
                        <span class="pushable__edge"></span>
                        <span class="pushable__label">Start</span>
                    </button>

                </div>

            </section>

        </main>

        <footer>
            <p>
                Â© <span>
                    <script>document.write(new Date().getFullYear())</script><noscript>2024</noscript>.
                </span>
                All rights reserved. Designed for
                <a target="_blank" href="https://www.theodinproject.com/">TheOdinProject</a>,
                by <a target="_blank" href="https://github.com/BerettaSM">Ramon Saviato</a>.
            </p>
        </footer>

    </div>

</body>

</html>
