<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/scripts/utils.js" defer></script>
    <script src="assets/scripts/events.js" defer></script>
    <script src="assets/scripts/game.js" defer></script>
    <script src="assets/scripts/services.js" defer></script>
    <script src="assets/scripts/controllers.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
</head>

<body>

    <template data-id="symbol-x-template">
        <svg class="symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <path
                d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z" />
        </svg>
    </template>

    <template data-id="symbol-o-template">
        <svg class="symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path
                d="M224 96a160 160 0 1 0 0 320 160 160 0 1 0 0-320zM448 256A224 224 0 1 1 0 256a224 224 0 1 1 448 0z" />
        </svg>
    </template>

    <div class="app max-width">

        <h1 class="text-shadow">Tic Tac Toe</h1>

        <main class="main">

            <section class="main__page start-menu main__page-active" aria-hidden="false">

                <button class="pushable" data-id="play-dom-match" data-default-enabled data-default-focus>
                    <span class="pushable__shadow"></span>
                    <span class="pushable__edge"></span>
                    <span class="pushable__label">Play a match</span>
                </button>

                <button class="pushable" data-id="play-console-match" data-default-enabled>
                    <span class="pushable__shadow"></span>
                    <span class="pushable__edge"></span>
                    <span class="pushable__label">Play a match (browser console)</span>
                </button>

            </section>

            <section class="main__page game-type-menu" aria-hidden="true">

                <h2 class="text-glow">Choose a game type</h2>

                <menu class="types-menu" data-id="game-type">

                    <button class="pushable" data-id="PLAYER_VS_PLAYER" disabled data-default-enabled
                        data-default-focus>
                        <span class="pushable__shadow"></span>
                        <span class="pushable__edge"></span>
                        <span class="pushable__label">Player VS Player</span>
                    </button>

                    <button class="pushable" data-id="PLAYER_VS_BOT" disabled data-default-enabled>
                        <span class="pushable__shadow"></span>
                        <span class="pushable__edge"></span>
                        <span class="pushable__label">Player VS Bot</span>
                    </button>

                    <button class="pushable" data-id="BOT_VS_BOT" disabled data-default-enabled>
                        <span class="pushable__shadow"></span>
                        <span class="pushable__edge"></span>
                        <span class="pushable__label">Bot VS Bot (Spectate)</span>
                    </button>

                    <button class="pushable main-menu-button" data-default-enabled disabled>
                        <span class="pushable__shadow"></span>
                        <span class="pushable__edge"></span>
                        <span class="pushable__label">
                            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19.285 12h-8.012M16.51 15.636 20 12l-3.49-3.636M13.454 7V4H4v16h9.454v-3"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            Main&nbsp;Menu</span>
                    </button>

                </menu>

            </section>

            <section class="main__page bot-difficulty-menu" aria-hidden="true">

                <h2 class="text-glow">Choose a bot difficulty</h2>

                <menu class="types-menu" data-id="bot-difficulty">

                    <button class="pushable" data-id="EASY" disabled data-default-enabled data-default-focus>
                        <span class="pushable__shadow"></span>
                        <span class="pushable__edge"></span>
                        <span class="pushable__label">Easy</span>
                    </button>

                    <button class="pushable" data-id="MEDIUM" disabled data-default-enabled>
                        <span class="pushable__shadow"></span>
                        <span class="pushable__edge"></span>
                        <span class="pushable__label">Medium</span>
                    </button>

                    <button class="pushable" data-id="HARD" disabled data-default-enabled>
                        <span class="pushable__shadow"></span>
                        <span class="pushable__edge"></span>
                        <span class="pushable__label">Hard</span>
                    </button>

                    <button class="pushable" data-id="VERY_HARD" disabled data-default-enabled>
                        <span class="pushable__shadow"></span>
                        <span class="pushable__edge"></span>
                        <span class="pushable__label">Very Hard</span>
                    </button>

                    <button class="pushable main-menu-button" data-default-enabled disabled>
                        <span class="pushable__shadow"></span>
                        <span class="pushable__edge"></span>
                        <span class="pushable__label">
                            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19.285 12h-8.012M16.51 15.636 20 12l-3.49-3.636M13.454 7V4H4v16h9.454v-3"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            Main&nbsp;Menu</span>
                    </button>

                </menu>

            </section>

            <section class="main__page name-form" aria-hidden="true">

                <h2 class="text-glow">Enter name</h2>

                <form class="form" autocomplete="off">

                    <div class="form__control">
                        <input type="text" name="p1" id="p1" placeholder="" disabled data-default-enabled
                            data-default-focus>
                        <label for="p1">Player&nbsp;(&nbsp;X&nbsp;)</label>
                    </div>

                    <div class="form__control">
                        <input type="text" name="p2" id="p2" placeholder="" disabled data-default-enabled>
                        <label for="p2">Player&nbsp;(&nbsp;O&nbsp;)</label>
                    </div>

                    <button class="pushable" disabled data-default-enabled>
                        <span class="pushable__shadow"></span>
                        <span class="pushable__edge"></span>
                        <span class="pushable__label">Play</span>
                    </button>

                    <button class="pushable main-menu-button" type="button" data-default-enabled disabled>
                        <span class="pushable__shadow"></span>
                        <span class="pushable__edge"></span>
                        <span class="pushable__label">
                            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19.285 12h-8.012M16.51 15.636 20 12l-3.49-3.636M13.454 7V4H4v16h9.454v-3"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            Main&nbsp;Menu</span>
                    </button>

                </form>

            </section>

            <section class="main__page" aria-hidden="true">

                <ul class="game-score">

                    <li class="game-score__player" data-psymbol="X">
                        <p class="name">Player ( X )</p>
                        <strong class="score">0</strong>
                    </li>

                    <li class="game-score__player" data-psymbol="O">
                        <p class="name">Player ( O )</p>
                        <strong class="score">0</strong>
                    </li>

                </ul>

                <div class="game-board" data-id="board">

                    <div class="game-board__cell-wrapper">
                        <div class="game-board__cell">
                            <button class="cell-button" data-cell="A1" disabled></button>
                        </div>

                        <div class="game-board__cell">
                            <button class="cell-button" data-cell="A2" disabled></button>
                            <div class="game-board__winner-line" data-row-id="horizontal-top"></div>
                        </div>

                        <div class="game-board__cell">
                            <button class="cell-button" data-cell="A3" disabled></button>
                        </div>

                        <div class="game-board__cell">
                            <button class="cell-button" data-cell="B1" disabled></button>
                            <div class="game-board__winner-line vertical" data-row-id="vertical-left"></div>
                        </div>

                        <div class="game-board__cell">
                            <button class="cell-button" data-cell="B2" disabled></button>
                            <div class="game-board__winner-line" data-row-id="horizontal-center"></div>
                            <div class="game-board__winner-line vertical" data-row-id="vertical-center"></div>
                            <div class="game-board__winner-line diagonal" data-row-id="diagonal-left"></div>
                            <div class="game-board__winner-line diagonal right" data-row-id="diagonal-right"></div>
                        </div>

                        <div class="game-board__cell">
                            <button class="cell-button" data-cell="B3" disabled></button>
                            <div class="game-board__winner-line vertical" data-row-id="vertical-right"></div>
                        </div>

                        <div class="game-board__cell">
                            <button class="cell-button" data-cell="C1" disabled></button>
                        </div>

                        <div class="game-board__cell">
                            <button class="cell-button" data-cell="C2" disabled></button>
                            <div class="game-board__winner-line" data-row-id="horizontal-bottom"></div>
                        </div>

                        <div class="game-board__cell">
                            <button class="cell-button" data-cell="C3" disabled></button>
                        </div>
                    </div>

                    <div class="game-board__tie-message" aria-hidden="true">

                        <h3>TIE</h3>

                    </div>

                </div>

                <div class="game-actions">

                    <button class="pushable main-menu-button" data-id="return-action" data-default-enabled disabled>
                        <span class="pushable__shadow"></span>
                        <span class="pushable__edge"></span>
                        <span class="pushable__label">
                            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19.285 12h-8.012M16.51 15.636 20 12l-3.49-3.636M13.454 7V4H4v16h9.454v-3"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            Main&nbsp;Menu</span>
                    </button>

                    <button class="pushable" data-id="start-action" data-default-enabled disabled data-default-focus>
                        <span class="pushable__shadow"></span>
                        <span class="pushable__edge"></span>
                        <span class="pushable__label">Start</span>
                    </button>

                    <button class="pushable hidden" data-id="reset-action" disabled>
                        <span class="pushable__shadow"></span>
                        <span class="pushable__edge"></span>
                        <span class="pushable__label">Rematch</span>
                    </button>

                </div>

            </section>

        </main>

        <footer>
            <p>
                Â© <span data-id="footer-year"></span>.
                All rights reserved. Designed for
                <a target="_blank" href="https://www.theodinproject.com/">TheOdinProject</a>,
                by <a target="_blank" href="https://github.com/BerettaSM">Ramon Saviato</a>.
            </p>
        </footer>

    </div>

</body>

</html>
